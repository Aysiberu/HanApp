<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Book Service — Step 2</title></head>
<body style="font-family:Arial,Helvetica,sans-serif">
  <header style="padding:12px 20px;background:#fff;border-bottom:1px solid #eee"><img src="/assets/logo.png" height="34" alt="HanApp" /></header>
  <main style="padding:20px;max-width:900px;margin:0 auto">
    <h1>Step 2 — Choose Provider</h1>
    <p>This static page lists providers for the selected service (demo only).</p>
    <div>
      <p><strong>Selected service:</strong> <span id="serviceName"></span></p>
      <div id="cards"></div>
    </div>
    <p><a id="back" href="bookservice.html">← Back</a></p>
  </main>
  <script>
    const q = new URLSearchParams(location.search); const service = q.get('service') || 'Plumbing';
    document.getElementById('serviceName').textContent = service;
    const cards = document.getElementById('cards');
    // sample providers
    const sample = [{id:1,name:'Papa Joe',price:120},{id:2,name:'FixIt',price:90},{id:3,name:'Handy Andy',price:150}];
    sample.forEach(p=>{ const div=document.createElement('div'); div.innerHTML = `<strong>${p.name}</strong> — ₱${p.price} <a href='bookservice_step3.html?provider=${p.id}&service=${encodeURIComponent(service)}'>Select & Continue</a>`; cards.appendChild(div); });
  </script>
</body>
</html>
