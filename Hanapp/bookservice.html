<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HanApp | Book Service</title>
  <link rel="stylesheet" href="bookservice.css" />
</head>
<body>
  <header style="padding:12px 20px;background:#fff;border-bottom:1px solid #eee">
    <img src="/assets/logo.png" height="34" alt="HanApp" />
    <nav style="float:right"><a href="accountinfo.html">Account</a> | <a href="bookinghistory.html">Bookings</a> | <a href="messages.html">Messages</a></nav>
  </header>

  <main style="max-width:960px;margin:20px auto">
    <h1>Book a Service</h1>
    <p>Select a service and continue. This is a static client page — booking persistence requires a backend.</p>

    <form id="serviceForm" action="bookservice_step2.html" method="GET">
      <label>Select service type:
        <select name="service" id="service">
          <option value="Plumbing">Plumbing</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Moving">Moving</option>
        </select>
      </label>
      <button type="submit" style="margin-left:12px">Continue</button>
    </form>
  </main>

  <footer style="padding:20px;text-align:center;color:#888">© 2025 HanApp</footer>
</body>
</html>
