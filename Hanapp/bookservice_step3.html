<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Book Service — Step 3</title></head>
<body style="font-family:Arial,Helvetica,sans-serif">
  <header style="padding:12px 20px;background:#fff;border-bottom:1px solid #eee"><img src="image/Logo.png" height="34" alt="HanApp" /></header>
  <main style="padding:20px;max-width:900px;margin:0 auto">
    <h1>Step 3 — Confirm Booking</h1>
    <div id="summary"></div>
    <p><button id="confirm">Confirm Booking (static)</button> <a href="bookservice.html">Cancel</a></p>
    <div id="msg" style="margin-top:10px;color:#a00"></div>
  </main>
  <script>
    const q = new URLSearchParams(location.search);
    const provider = q.get('provider'); const service = q.get('service');
    document.getElementById('summary').innerHTML = `<p>Provider id: ${provider}<br>Service: ${service}</p>`;
    document.getElementById('confirm').addEventListener('click', ()=>{
      alert('This is a static demo. To actually save a booking, deploy a backend or serverless API that persists bookings to the DB');
      window.location.href = '/bookinghistory.html';
    });
  </script>
</body>
</html>
