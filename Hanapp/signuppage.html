<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HanApp | Sign up</title>
    <link rel="stylesheet" href="signuppage.css" />
  </head>
  <body>
    <header>
      <img src="/assets/logo.png" alt="HanApp Logo" />
      <a href="landingpage.html">Home</a>
    </header>

    <div class="container">
      <div class="card">
        <h2 class="heading">Personal Information</h2>
        <div class="divider"></div>

        <form id="signupForm">
          <div class="row-4">
            <div>
              <label for="firstName">First Name</label>
              <input id="firstName" name="firstName" type="text" required>
            </div>
            <div class="mi">
              <label for="middleName">Middle Name</label>
              <input id="middleName" name="middleName" type="text">
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input id="lastName" name="lastName" type="text" required>
            </div>
            <div class="ext">
              <label for="extName">Extension Name</label>
              <input id="extName" name="extName" type="text" maxlength="6">
            </div>
          </div>

          <div class="row-2">
            <div>
              <label for="email">Email Address</label>
              <input id="email" name="email" type="email" required>
            </div>

            <div>
              <label for="mobile">Mobile Number</label>
              <input id="mobile" name="mobile" type="tel" required>
            </div>
          </div>

          <div class="row-2">
            <div>
              <label for="location">Location</label>
              <input id="location" name="location" type="text" required>
            </div>

            <div>
              <label for="zip">ZIP Code</label>
              <input id="zip" name="zip" type="text" required>
            </div>
          </div>

          <div class="row-2">
            <div>
              <label for="password">Password</label>
              <input id="password" name="password" type="password" minlength="8" required>
            </div>

            <div>
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" required>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn">Sign Up</button>
          </div>

          <div class="small-note">
            Already have an account? 
            <a href="loginpage.html" style="color:#00a68e; text-decoration:none;">Log in</a>
          </div>
        </form>

        <div id="msg" style="color:#a00;padding-top:10px;display:none"></div>
      </div>
    </div>

    <footer>Â© 2025 HanApp. All Rights Reserved.</footer>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const msg = document.getElementById('msg'); msg.style.display = 'none';

        const data = {
          firstName: document.getElementById('firstName').value.trim(),
          middleName: document.getElementById('middleName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          extName: document.getElementById('extName').value.trim(),
          email: document.getElementById('email').value.trim(),
          mobile: document.getElementById('mobile').value.trim(),
          location: document.getElementById('location').value.trim(),
          zip: document.getElementById('zip').value.trim(),
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value
        };

        if (data.password !== data.confirmPassword) {
          msg.style.display = 'block'; msg.textContent = 'Passwords do not match.'; return;
        }

        try {
          const res = await fetch('/api/signup', {
            method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
          });
          const body = await res.json();
          if (!res.ok) throw new Error(body.error || 'Signup failed');
          alert('Account created. You can now log in.');
          window.location.href = '/loginpage.html';
        } catch (err) {
          msg.style.display = 'block'; msg.textContent = err.message || 'Could not create account';
        }
      });
    </script>
  </body>
</html>
