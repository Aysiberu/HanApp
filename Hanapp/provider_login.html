<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HanApp | Service Provider Log in</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <header>
      <img src="image/Logo.png" alt="HanApp Logo" />
      <a href="landingpage.html" style="color:#333; text-decoration:none;">Home</a>
    </header>

    <div class="login-container">
      <div class="login-box">
        <h2>Provider login</h2>

        <form id="providerLoginForm">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>

          <button type="submit" class="btn">Log In</button>

          <div class="extra-links">
            <p><a href="forgot_password.html">Forgot your password?</a></p>
            <p>Don't have a provider account? <a href="provider_signup.html">Sign up as a provider</a></p>
          </div>
        </form>

        <div id="msg" style="color: #a00; padding-top: 10px; display:none"></div>
      </div>
    </div>

    <footer>© 2025 HanApp. All Rights Reserved.</footer>

    <script>
      document.getElementById('providerLoginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msg');
        msg.style.display = 'none';

        try {
          const res = await fetch('/api/login_provider', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const body = await res.json();
          if (!res.ok) throw new Error(body.error || 'Login failed');
          alert('Login successful — provider dashboard (if enabled)');
          window.location.href = '/landingpage.html';
        } catch (err) {
          msg.style.display = 'block';
          msg.textContent = err.message || 'Login failed';
        }
      });
    </script>
  </body>
</html>
